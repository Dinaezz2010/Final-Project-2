<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1 class="float-right-top text-secondary m-4">ToDo App.</h1>
    <button id="showModel" class="btn btn-secondary w-75 btn-block mx-auto"> Add Task From Here </button>
    <div class="container col-md-7 mt-3">
        <div class="card">
            <div class="card-body">
                <div id="allTasks">

                </div>
                <div id="noTasks" class="alert alert-danger text-center">
                    No Tasks Added Yet
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="model" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Task</h5>
                    <button onclick="showModelFun()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-groub">
                                    <label for="">Task</label>
                                    <input id="taskData" placeholder="Type here" type="" class="form-control">
                                    <div class="alert alert-secondary none">Please Enter Valid Data</div>
                                </div>
                                <button id="addBtn" class="btn btn-block btn-secondary mt-3"> Add Task </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="showModelFun()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
